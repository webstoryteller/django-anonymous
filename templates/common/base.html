<html>
    <head>
        <!--mobile 기기 등에서 화면이 나오도록 meta 설정-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- content="width=device-width(장치 화면 넓이 적용),initial-scale=1.0(배율을 1배 적용)"> -->
        <!-- 크롬 웹브라우저에서 F12 누르고 toggle device toolbar 단추 눌러 확인 가능 -->
        <title>Anonymous</title>
        <!--CSS Only v 5.0.2 from https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>

    <body>
        {% include "component/nav.html" %}
        <!--index.html 상단 내비게이션 영역. index.html에 이 라인을 입력해도 됨-->
        <div class="container" style="max-width:760px; padding: 40px 16px;">
            {% block content %} <!-- block 부분만 바꾸면서 기본 틀은 계속 유지하며 사용 -->
            {% endblock %}
        <!-- {% include "component/footer.html" -->
        <!-- %} index.html 하단 내비게이션 영역. index.html에 이 라인을 입력해도 됨 -->
        </div>
    </body>
</html>
